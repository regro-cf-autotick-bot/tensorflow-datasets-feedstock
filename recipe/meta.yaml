{% set name = "tensorflow-datasets" %}
{% set version = "4.8.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/tensorflow/datasets/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 0eb74eec3a42af7f78c370796d1aae91fd54f12f0ba631bdf42a0252052fba5e

build:
  number: 1
  noarch: python
  entry_points:
    - tfds = tensorflow_datasets.scripts.cli.main:launch_cli
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python {{ python_min }}
  run:
    - absl-py >=1
    - dill
    - etils
    - zipp
    - numpy
    - promise
    - protobuf >=3.12.2
    - requests >=2.19.0
    - wrapt
    - tensorflow-metadata
    - termcolor
    - toml
    - tqdm
    - typing-extensions
    - importlib_resources
    - tensorflow >=2
    - python >={{ python_min }}
    - click
    - psutil
    - dm-tree

test:
  imports:
    - tensorflow_datasets
    - tensorflow_datasets.audio
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://pypi.org/project/tensorflow-datasets/
  summary: tensorflow/datasets is a library of datasets ready to use with TensorFlow.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - JennaLipscomb
    - mxr-conda
    - ngam
